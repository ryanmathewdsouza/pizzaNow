<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pizza Now</title>

    <meta name="description" content="Pizza Now">
    <meta name="author" content="Ryan D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.4717fcfd.css">

<!--    code below links to font awesome kit-->
    <script src="https://kit.fontawesome.com/720e2d420f.js" crossorigin="anonymous"></script>

</head>


<body>

    <h1>Pizza Now</h1>

<!--    code below has been replaced by button trigger modal and modal code-->
<!--    <button id="plus" class="fa-solid fa-plus"></button>-->

    <!-- Button trigger modal -->
    <button id="basket" type="button" class="btn btn-primary fa-solid fa-basket-shopping" data-bs-toggle="modal" data-bs-target="#modal">
        Basket
    </button>

    <!-- Modal -->
<!--    added 'text-body' class on line 40, and line 43 in order for text to appear in modal heading, and body-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-body" id="modal-label">Current basket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-body">
                    Current items in basket
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

<!--    pizzas-->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 mb-2 sm-1">
                <div class="card" style="width: 18rem">
                    <img src="/Grilled-Vegi-Pesto.5c4b1de1.jpg" class="card-img-top" alt="Grilled Vegi Pesto Pizza">
                    <div class="card-body">
                        <h5 class="card-title text-body">Grilled Vegi Pesto</h5>
                            <label for="grilled-vegi-pesto-size">Choose a size:</label>

<!--                        wrap following code in div class="row", and add col-md-8 as a class to 'select' and 'add item'
                            link to align both of these items on the same line-->
                        <div class="row">
                            <select name="grilled-vegi-pesto-size" id="grilled-vegi-pesto-size" class="pizza-size col-md-8">
                                <option value="grilled-vegi-pesto-pizzanormous" price="22">Pizzanormous - £22</option>
                                <option value="grilled-vegi-pesto-large" price="18">Large - £18</option>
                                <option value="grilled-vegi-pesto-medium" price="15">Medium - £15</option>
                                <option value="grilled-vegi-pesto-small" price="12">Small - £12</option>
                            </select>
                            <a href="#" class="pizza-add-item btn btn-primary col-md-4">Add item</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 mb-2 sm-1">
                <div class="card" style="width: 18rem">
                    <img src="/Absolute-Banger.feb78a4b.jpg" class="card-img-top" alt="Absolute Banger Pizza">
                    <div class="card-body">
                        <h5 class="card-title text-body">Absolute Banger</h5>
                        <label for="absolute-banger-size">Choose a size:</label>

                        <div class="row">
                            <select name="absolute-banger-size" id="absolute-banger-size" class="pizza-size col-md-8">
                                <option value="absolute-banger-pizzanormous" price="22">Pizzanormous - £22</option>
                                <option value="absolute-banger-large" price="18">Large - £18</option>
                                <option value="absolute-banger-medium" price="15">Medium - £15</option>
                                <option value="absolute-banger-small" price="12">Small - £12</option>
                            </select>
                            <a href="#" class="pizza-add-item btn btn-primary col-md-4">Add item</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mb-2 sm-1">
                <div class="card" style="width: 18rem">
                    <img src="/The-Cheeseburger.8b17ea97.jpg" class="card-img-top" alt="Cheeseburger Pizza">
                    <div class="card-body">
                        <h5 class="card-title text-body">The Cheeseburger</h5>
                        <label for="the-cheeseburger-size">Choose a size:</label>

                        <div class="row">
                            <select name="the-cheeseburger-size" id="the-cheeseburger-size" class="pizza-size col-md-8">
                                <option value="the-cheeseburger-pizzanormous" price="22">Pizzanormous - £22</option>
                                <option value="the-cheeseburger-large" price="18">Large - £18</option>
                                <option value="the-cheeseburger-medium" price="15">Medium - £15</option>
                                <option value="the-cheeseburger-small" price="12">Small - £12</option>
                            </select>
                            <a href="#" class="pizza-add-item btn btn-primary col-md-4">Add item</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mb-2 sm-1">
                <div class="card" style="width: 18rem">
                    <img src="/The-Meatfielder.084b8cb6.jpg" class="card-img-top" alt="Meatfielder Pizza">
                    <div class="card-body">
                        <h5 class="card-title text-body">The Meatfielder</h5>
                        <label for="the-meatfielder-size">Choose a size:</label>

                        <div class="row">
                            <select name="the-meatfielder-size" id="the-meatfielder-size" class="pizza-size col-md-8">
                                <option value="the-meatfielder-pizzanormous" price="22">Pizzanormous - £22</option>
                                <option value="the-meatfielder-large" price="18">Large - £18</option>
                                <option value="the-meatfielder-medium" price="15">Medium - £15</option>
                                <option value="the-meatfielder-small" price="12">Small - £12</option>
                            </select>
                            <a href="#" class="pizza-add-item btn btn-primary col-md-4">Add item</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link to external script.js file -->
    <script src="/index.ed82e8a1.js" defer=""></script>
</body>


</html>
