<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pizza Now</title>

    <meta name="description" content="Pizza Now">
    <meta name="author" content="Ryan D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.4717fcfd.css">

<!--    code below links to font awesome kit-->
    <script src="https://kit.fontawesome.com/720e2d420f.js" crossorigin="anonymous"></script>

</head>


<body>

    <h1>Pizza Now</h1>

<!--    code below has been replaced by button trigger modal starting on line 29-->
<!--    <button id="plus" class="fa-solid fa-plus"></button>-->

    <!-- Button trigger modal -->
    <button id="basket" type="button" class="btn btn-primary fa-solid fa-basket-shopping" data-bs-toggle="modal" data-bs-target="#modal">
        Basket
    </button>

    <!-- Modal -->
<!--    added 'text-body' class on line 40, and line 43 in order for text to appear in modal heading, and body-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-body" id="modal-label">Current basket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-body">
                    Current items in basket
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>



    <!-- link to external script.js file -->
    <script src="/index.ed82e8a1.js" defer=""></script>
</body>


</html>
